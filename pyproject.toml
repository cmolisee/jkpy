[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "jirapy"
dynamic = ["version"]
dependencies = [
    "typer>=0.9.0"
]
requires-python = ">=3.8"

[project.optional-dependencies]
test = ["pytest>=7.0.0"]

[project.scripts]
jirapy = "jirapy.cli:app"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.dynamic]
version = {attr = "jirapy.__version__"}